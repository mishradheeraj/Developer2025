
<div class="create_account">
    <div class="create_main">
        <div class="create_contact" id="left_image">
           <div class="form_image">
            <img src="https://th.bing.com/th/id/OIP.FPx3nJMnt3eGnfc_XaNUvwHaE8?rs=1&pid=ImgDetMain" width="100%" height="550px" alt="form_image">
           </div>
        </div>
        <div class="create_contact">
                <h2>Registration Form</h2>
                <div class="form_input_firstname">
                    <div class="firstname_column">
                        <label>Firstname:**</label>
                       <input type="text" name="" placeholder="Firstname" class="light_input" autocomplete="off">
                    </div>
                    <div class="firstname_column">
                        <label>Lastname:**</label>
                       <input type="text" name="" placeholder="Lastname" class="light_input" autocomplete="off">
                    </div>
                    
                </div>
                <div class="form_input_firstname">
                    <div class="firstname_column">
                        <label>Email id:**</label>
                       <input type="text" name="" placeholder="Email" class="light_input" autocomplete="off">
                    </div>
                    <div class="firstname_column">
                        <label>Phone no:**</label>
                       <input type="text" name="" placeholder="Phone" class="light_input" autocomplete="off">
                    </div>
                    
                </div>
                <div class="form_input_reg">
                    <label>Address:**</label>
                    <input type="text" name="" placeholder="Address" class="light_input" autocomplete="off">
                </div>
                <div class="form_input_reg">
                    <label>Confirm Password:**</label>
                    <input type="text" name="" placeholder="Password" class="light_input" autocomplete="off" >
                </div>
                <div class="form_input_reg">
                    <label>Password:**</label>
                    <input type="text" name="" placeholder="Confirm Passowrd" class="light_input" autocomplete="off">
                </div>
                <!-- <button class="btn btn-dark mt-3">Register</button> -->
                <div class="create_buttons">
                    <div class="internal_buttns">
                        <button type="button" class="btn btn-dark">Submit</button>
                    </div>
                    <div class="internal_buttns">
                            <a href="#" [routerLink]="['../../auth']">Go to Signup Page ??</a>
                    </div>
                </div>
        </div>
    </div>
</div>
